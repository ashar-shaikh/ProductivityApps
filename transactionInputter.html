<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: flex-start;
            padding: 40px;
            justify-content: center;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            justify-content: space-between;
        }

        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 40%;
            max-width: 400px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            flex: 1 1 100%;
            font-weight: bold;
            color: #555;
        }

        input,
        select {
            flex: 1 1 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #007BFF;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            cursor: pointer;
            color: red;
            border: none;
            background: none;
            font-size: 18px;
        }

        .edit-btn {
            color: #007BFF;
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .modal-content button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination select {
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <input list="accountTypes" id="accountType" required>
                <datalist id="accountTypes">
                    <!-- Account types will be dynamically populated -->
                </datalist>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group switch-container">
                <label for="transactionType">Expense / Income:</label>
                <label class="switch">
                    <input type="checkbox" id="transactionType">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="addButton" onclick="addTransaction()">Add Transaction</button>
            <button onclick="exportToJson()">Export to JSON</button>
            <button onclick="openImportModal()">Import JSON</button>
            <button onclick="exportToPdf()">Export to PDF</button>
        </div>

        <div class="table-container">
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Account Type</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Reconciled</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Transaction rows will be added here -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <span id="currentPage">1</span>
                <button onclick="nextPage()">Next</button>
                <label for="recordsPerPage">Rows per page:</label>
                <select id="recordsPerPage" onchange="changeRecordsPerPage()">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Import JSON Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h3>Import JSON Data</h3>
            <textarea id="jsonInput" placeholder="Paste JSON data here..."></textarea>
            <button onclick="importFromJson()">Import</button>
            <button onclick="closeImportModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentEditRow = null;
        let currentPage = 1;
        let recordsPerPage = 10;

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    addTransaction();
                }
            });
        });

        function addTransaction() {
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const accountTypeInput = document.getElementById("accountType").value;
            const price = document.getElementById("price").value;
            const transactionTypeCheckbox = document.getElementById("transactionType").checked;
            const transactionType = transactionTypeCheckbox ? "Income" : "Expense";

            if (date === "" || description === "" || accountTypeInput === "" || price === "") {
                alert("Please fill in all fields");
                return;
            }

            // Add unique account type to the dropdown list if it doesn't exist
            const accountTypesList = document.getElementById("accountTypes");
            if (![...accountTypesList.options].some(option => option.value === accountTypeInput)) {
                const newOption = document.createElement("option");
                newOption.value = accountTypeInput;
                accountTypesList.appendChild(newOption);
            }

            const tableBody = document.getElementById("tableBody");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${date}</td>
                <td>${description}</td>
                <td>${accountTypeInput}</td>
                <td>${parseFloat(price).toFixed(2)}</td>
                <td>${transactionType}</td>
                <td><input type="checkbox" class="reconciled-checkbox"></td>
                <td>
                    <button class="action-btn edit-btn" onclick="editTransaction(this)">✏️</button>
                    <button class="action-btn delete-btn" onclick="deleteTransaction(this)">🗑️</button>
                </td>
            `;

            tableBody.appendChild(newRow);
            renderTable();

            // Clear form inputs
            document.getElementById("date").value = "";
            document.getElementById("description").value = "";
            document.getElementById("accountType").value = "";
            document.getElementById("price").value = "";
            document.getElementById("transactionType").checked = false;
        }

        function editTransaction(button) {
            const row = button.parentElement.parentElement;
            currentEditRow = row;

            // Populate form with the row data
            document.getElementById("date").value = row.cells[0].innerText;
            document.getElementById("description").value = row.cells[1].innerText;
            document.getElementById("accountType").value = row.cells[2].innerText;
            document.getElementById("price").value = row.cells[3].innerText;
            document.getElementById("transactionType").checked = (row.cells[4].innerText === "Income");
            document.getElementById("addButton").innerText = "Update Transaction";
        }

        function deleteTransaction(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById("tableBody");
            const rows = Array.from(tableBody.querySelectorAll("tr"));
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;

            rows.slice(start, end).forEach(row => {
                tableBody.appendChild(row);
            });

            document.getElementById("currentPage").innerText = currentPage;
        }

        function nextPage() {
            const totalRows = document.querySelectorAll("#tableBody tr").length;
            if ((currentPage * recordsPerPage) < totalRows) {
                currentPage++;
                renderTable();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function changeRecordsPerPage() {
            recordsPerPage = parseInt(document.getElementById("recordsPerPage").value);
            currentPage = 1;
            renderTable();
        }

        function exportToJson() {
            const rows = document.querySelectorAll("#tableBody tr");
            const transactions = Array.from(rows).map(row => {
                return {
                    date: row.cells[0].innerText,
                    description: row.cells[1].innerText,
                    accountType: row.cells[2].innerText,
                    price: parseFloat(row.cells[3].innerText),
                    transactionType: row.cells[4].innerText,
                    reconciled: row.querySelector(".reconciled-checkbox").checked
                };
            });
            const json = JSON.stringify(transactions, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                alert("Data copied to clipboard as JSON");
            });
        }

        function openImportModal() {
            document.getElementById("importModal").style.display = "block";
        }

        function closeImportModal() {
            document.getElementById("importModal").style.display = "none";
        }

        function importFromJson() {
            const jsonInput = document.getElementById("jsonInput").value;
            try {
                const transactions = JSON.parse(jsonInput);
                if (!Array.isArray(transactions)) throw new Error("Invalid JSON format");

                const tableBody = document.getElementById("tableBody");
                const accountTypesList = document.getElementById("accountTypes");
                tableBody.innerHTML = "";

                transactions.forEach(transaction => {
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.accountType}</td>
                        <td>${parseFloat(transaction.price).toFixed(2)}</td>
                        <td>${transaction.transactionType}</td>
                        <td><input type="checkbox" class="reconciled-checkbox" ${transaction.reconciled ? "checked" : ""}></td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editTransaction(this)">✏️</button>
                            <button class="action-btn delete-btn" onclick="deleteTransaction(this)">🗑️</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);

                    // Add unique account types to the dropdown
                    if (![...accountTypesList.options].some(option => option.value === transaction.accountType)) {
                        const newOption = document.createElement("option");
                        newOption.value = transaction.accountType;
                        accountTypesList.appendChild(newOption);
                    }
                });

                currentPage = 1;
                renderTable();
                closeImportModal();
            } catch (error) {
                alert("Invalid JSON format");
            }
        }

        async function exportToPdf() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text("Transaction Tracker", 10, 10);

            let y = 20;
            const rows = document.querySelectorAll("#tableBody tr");

            rows.forEach(row => {
                const date = row.cells[0].innerText;
                const description = row.cells[1].innerText;
                const accountType = row.cells[2].innerText;
                const price = row.cells[3].innerText;
                const transactionType = row.cells[4].innerText;
                const reconciled = row.querySelector(".reconciled-checkbox").checked ? "Reconciled" : "Not Reconciled";

                pdf.text(`${date} | ${description} | ${accountType} | $${price} | ${transactionType} | ${reconciled}`, 10, y);
                y += 10;
            });

            pdf.save("transactions.pdf");
        }
    </script>
</body>

</html>
